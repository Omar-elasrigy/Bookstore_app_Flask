{% extends "base.html" %}
{% block title %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">

{% endblock %}

{% block main %}
<div class="d-flex flex flex-column  align-items-center w-100">
    <h1>Welcome To Omar's BookStore</h1>
    <a href="{{url_for('book.add')}} " class="btn btn-dark buttonAdd w-25 mt-3">Add Book</a>
</div>
<div class="d-flex">
{% for book in books%}
<div class="card mx-2 my-3" style="width: 20rem;">
    <img class="card-img-top" src="{{ book.image_url }}" alt="{{ book.title }}" style=" height: 30rem;">
         
   <div class="card-body">
    <div class="text-center">
     <h5 class="card-title">{{book.title}}</h5>
     <p class="card-text">{{book.description}}</p>
     <label >Pages:</label><p class="d-inline pages mb-5">{{book.number_of_pages}}</p>
     <br>
     
     <a href="{{book.show_url}}" class="btn btn-dark mb-3 mt-2">Show Details</a>
    </div>
   </div>
 </div>
 {% endfor %}
</div>
{% endblock %}
