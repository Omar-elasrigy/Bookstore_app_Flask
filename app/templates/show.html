{% extends "base.html" %}
{% block title %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/show.css') }}">

{% endblock %}

{% block main %}
<div class="card " style="width: 30rem; height:30rem; margin:auto;">
    <img class="card-img-top" src="{{ book.image_url }}" alt="{{ book.title }}" style=" height: 30rem;">
         
   <div class="card-body">
     <h5 class="card-title">{{book.title}}</h5>
     <p class="card-text">{{book.description}}</p>
     <div class="d-flex justify-content-between">
     <a href="{{book.delete_url}}" class="btn btn-dark ms-5 w-25">Delete</a>
     <a href="{{url_for('book.edit',id=book.id)}}" class="btn btn-dark me-5 w-25">Edit</a>
    </div>
   </div>
 </div>

{% endblock %}
